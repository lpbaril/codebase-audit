name: PR Security Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  stack-detection:
    name: Detect Technology Stack Changes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run stack detection
        id: detect
        run: |
          OUTPUT=$(python skill/scripts/detect_stack.py .)
          echo "stack_info<<EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment on PR with stack info
        uses: actions/github-script@v7
        with:
          script: |
            const stackInfo = `${{ steps.detect.outputs.stack_info }}`;
            const parsed = JSON.parse(stackInfo);

            let comment = '## Security Audit Recommendations\n\n';
            comment += '### Detected Technology Stack\n\n';
            comment += `- **App Type**: ${parsed.app_type}\n`;
            comment += `- **Platforms**: ${parsed.platforms.join(', ')}\n`;
            comment += `- **Frameworks**: ${parsed.frameworks.join(', ') || 'None detected'}\n`;
            comment += `- **Cloud Provider**: ${parsed.cloud}\n`;
            comment += `- **Infrastructure**: ${parsed.infrastructure.join(', ') || 'None detected'}\n`;
            comment += `- **API Types**: ${parsed.api_type.join(', ')}\n\n`;

            if (parsed.compliance_indicators.length > 0) {
              comment += `### Compliance Considerations\n\n`;
              comment += `The following compliance frameworks may apply: **${parsed.compliance_indicators.join(', ')}**\n\n`;
            }

            comment += '### Recommended Audit Phases\n\n';
            comment += `- Core Phases: 0-12 (all recommended)\n`;
            if (parsed.recommended_specialized.length > 0) {
              comment += `- Specialized Audits: ${parsed.recommended_specialized.join(', ')}\n`;
            }

            comment += '\n---\n*Generated by [Codebase Security Audit Framework](https://github.com/your-repo/codebase-audit)*';

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('Security Audit Recommendations')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

  dependency-check:
    name: Check for Dependency Changes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for package file changes
        id: deps
        run: |
          FILES_CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)

          PACKAGE_FILES="package.json package-lock.json yarn.lock pnpm-lock.yaml requirements.txt Pipfile Pipfile.lock poetry.lock pyproject.toml Gemfile Gemfile.lock composer.json composer.lock go.mod go.sum Cargo.toml Cargo.lock"

          for file in $PACKAGE_FILES; do
            if echo "$FILES_CHANGED" | grep -q "$file"; then
              echo "dependency_changes=true" >> $GITHUB_OUTPUT
              echo "Dependency file changed: $file"
              exit 0
            fi
          done

          echo "dependency_changes=false" >> $GITHUB_OUTPUT

      - name: Warn about dependency changes
        if: steps.deps.outputs.dependency_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const warning = `## Dependency Changes Detected

            This PR modifies dependency files. Please ensure:
            - [ ] New dependencies have been reviewed for security vulnerabilities
            - [ ] Dependencies are from trusted sources
            - [ ] No unnecessary dependencies have been added
            - [ ] License compatibility has been verified

            Consider running a dependency audit:
            - **npm**: \`npm audit\`
            - **pip**: \`pip-audit\` or \`safety check\`
            - **bundler**: \`bundle audit\`
            `;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: warning
            });
